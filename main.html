<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الذكرى الطيبة</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
        }
        section {
            margin: 20px;
        }
        .content-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
        }
        button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

    <header>
        <h1>الذكرى الطيبة</h1>
        <p>آية اليوم - حديث اليوم</p>
    </header>

    <section>
        <div class="content-box">
            <h2>آية اليوم</h2>
            <p id="quran-verse">جاري تحميل الآية...</p>
            <button onclick="fetchVerse()">تغيير الآية</button>
        </div>

        <div class="content-box">
            <h2>حديث اليوم</h2>
            <p id="hadith">جاري تحميل الحديث...</p>
            <button onclick="fetchHadith()">تغيير الحديث</button>
        </div>
    </section>

    <footer>
        <p>© 2024 الذكرى الطيبة - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // استدعاء الآية من API
        function fetchVerse() {
            fetch('https://api.alquran.cloud/v1/ayah/random') // API لجلب آية عشوائية
            .then(response => response.json())
            .then(data => {
                const verse = data.data.text; // النص
                const surah = data.data.surah.name; // اسم السورة
                const ayahNumber = data.data.number; // رقم الآية
                document.getElementById('quran-verse').textContent = `${verse} (سورة ${surah}، آية ${ayahNumber})`; // عرض الآية
            })
            .catch(error => {
                document.getElementById('quran-verse').textContent = 'حدث خطأ في جلب الآية.';
            });
        }

        // استدعاء الحديث من API
        function fetchHadith() {
            fetch('https://hadith-api.herokuapp.com/hadith/random') // API لجلب حديث عشوائي
            .then(response => response.json())
            .then(data => {
                const hadithText = data.hadith; // نص الحديث
                const hadithSource = data.source; // مصدر الحديث
                document.getElementById('hadith').textContent = `${hadithText} (المصدر: ${hadithSource})`; // عرض الحديث
            })
            .catch(error => {
                document.getElementById('hadith').textContent = 'حدث خطأ في جلب الحديث.';
            });
        }

        // استدعاء البيانات عند تحميل الصفحة
        window.onload = () => {
            fetchVerse();
            fetchHadith();
        };
    </script>

</body>
</html>
